<section id="hero">
  <div class="hero-image">
    <div class="container">
      <h1 class="hero-title text-uppercase text-white"></h1>
    </div>
  </div>
</section>
<section class="inscription">
  <div class="container formulaire">
    <div class="head text-center">
      <h2>inscription</h2>
      <p>
        Vous avez déjà un compte?
        <a routerLink="/connection">connectez-vous ici!</a>
      </p>
    </div>
    <div class="form-body">
      <form class="form" [formGroup]="signupForm" (ngSubmit)="signUp()">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input
            formControlName="nom"
            type="text"
            class="form-control"
            id="nom"
            aria-describedby="emailHelp"
            placeholder="nom"
          />
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input
            formControlName="prenom"
            type="text"
            class="form-control"
            id="prenom"
            aria-describedby="emailHelp"
            placeholder="prénom"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Identifiant</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="mot de passe"
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirmer Mot de passe</label
          >
          <input
            type="password"
            class="form-control"
            id="ConfirmPassword"
            placeholder="confirmation mot de passe"
          />
          <br />
          <span class="text-danger"> Password must match</span>
        </div>
        <!-- <div class="rgpn d-flex">
          <p>
            Je reconnais avoir pris connaissance et j’accepte les termes des
            <a href=""> conditions générales d’utilisation.</a>
          </p>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckChecked"
              checked
            />
            <label
              class="form-check-label"
              for="flexSwitchCheckChecked"
            ></label>
          </div>
        </div> -->
        <div class="d-grid mx-auto">
          <button type="submit">VALIDER</button>
        </div>
      </form>
    </div>
  </div>
</section>
